language: node_js
sudo: required
dist: trusty
node_js:
  -  stable
before_install:
  -  sudo apt-get update -y --force-yes && sudo apt-get install devscripts debhelper -y --force-yes
  -  echo -e "deb http://ppa.launchpad.net/pali/pali/ubuntu precise main\ndeb-src http://ppa.launchpad.net/pali/pali/ubuntu precise main" | sudo tee -a /etc/apt/sources.list
  -  sudo apt-get update -y --force-yes && sudo apt-get install nsis -y --force-yes
install:
  -  npm install --no-optional
script:
  -  grunt clean:all && mkdir release
  -  chmod +x util/linux.sh && util/linux.sh
  -  chmod +x util/win32.sh && util/win32.sh